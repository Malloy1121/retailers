<header>
  <nav>
    <div class="nav-title-container">
      <h2>Retailers.com</h2>
    </div>

    <div class="searchBar-container" [class.searchBar-active]="searchBarGetFocus">
      <div class="category-dropdown-container">
          <button id="category-dropdown" (focus)="searchBarOnFocus()" (blur)="searchBarOnBlur()">
            <span style="margin:0 30px 0 5px ;">{{currentCategory}}</span>
            <i class="dropdown-icon" #category></i>
          </button>
          <select class="category-dropdown-list" #categoryMenu (focus)="searchBarOnFocus()" (blur)="searchBarOnBlur()"
                  (change)="categoryOnClick(categoryMenu.options[categoryMenu.selectedIndex].value)">
            <option (click)="categoryOnClick('All')">All</option>
            <option *ngFor="let category of categories">{{category}}</option>
          </select>
      </div>
      <div class="searchBar-box">
        <input type="text" (focus)="searchBarOnFocus()" (blur)="searchBarOnBlur()">
      </div>

      <div class="searchIcon-box">
        <button id="search">
          <img src="/src/assets/images/search.svg" alt="search">
        </button>
      </div>
    </div>

    <div class="nav-right-container">
      <div class="btn-login-container btn-header-auth-container" *ngIf="!isAuthenticated">
        <button (click)="login()" class="btn-header-auth">Login</button>
      </div>
      <div class="btn-signup-container btn-header-auth-container" *ngIf="!isAuthenticated">
        <button class="btn-header-auth">Sign up</button>
      </div>
      <div class="btn-account-container  btn-header-auth-container" *ngIf="isAuthenticated">
        <button class="btn-header-auth">My account</button>
      </div>
      <div class="btn-logout-container  btn-header-auth-container" *ngIf="isAuthenticated">
        <button (click)="logout()" class="btn-header-auth">Logout</button>
      </div>
      <div class="btn-cart-container  btn-header-auth-container">
        <button class="btn-header-auth" id="cart">
          <span id="header-cart-amount">0</span>
          <img src="/src/assets/images/shopping-cart.svg" alt="cart">
          <span>Cart</span>
        </button>

      </div>
    </div>

  </nav>
</header>
